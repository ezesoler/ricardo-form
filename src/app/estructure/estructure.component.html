<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuevo Campo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="opciones">
      <div class="form-group">
        <label for="dateOfBirth">Tipo de campo</label>
        <div class="input-group">
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle>{{inputSelected}} </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button class="dropdown-item" (click)="changeAction('Text')">Text</button>
                  <button class="dropdown-item" (click)="changeAction('Email')">Email</button>
                  <button class="dropdown-item" (click)="changeAction('Number')">Number</button>
                  <button class="dropdown-item" (click)="changeAction('Date')">Date</button>
                  <button class="dropdown-item" (click)="changeAction('Password')">Password</button>
                  <div class="dropdown-divider"></div>
                  <button class="dropdown-item" (click)="changeAction('Textarea')">Textarea</button>
                  <div class="dropdown-divider"></div>
                  <button class="dropdown-item" (click)="changeAction('Select')">Select</button>
                  <button class="dropdown-item" (click)="changeAction('Checkbox')">Checkbox</button>
                  <button class="dropdown-item" (click)="changeAction('Radio')">Radio</button>
                  <div class="dropdown-divider"></div>
                  <button class="dropdown-item" (click)="changeAction('File')">File</button>
                </div>
              </div>
        </div>
      </div>
      <div #opsInput id="opsInput">
        
      </div>
    </form>
    <div id="errorMsg">
      
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" [disabled]="inputSelected === 'Seleccioná'" (click)="saveInput()">Guardar</button>
  </div>
</ng-template>
<div class="jumbotron">
  <p class="lead text-center">Define los campos que tendrá el formulario.</p>
  <hr class="my-4">
  <button type="button" class="btn btn-success" (click)="addInput(content)"><i class="fas fa-plus-circle"></i> AGREGAR CAMPO</button>
  <hr class="my-4">
  <div #listInputs>
  </div>
  <hr class="my-4">
  <div class="text-right">
    <button type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="numInput == 0">CONTINUAR</button>
  </div>
</div>
