<style>
	#messages span:after {
	  display: inline-block;
	  animation: dotty steps(1,end) 1s infinite;
	  content: '';
	}

	@keyframes dotty {
	    0%   { content: ''; }
	    25%  { content: '.'; }
	    50%  { content: '..'; }
	    75%  { content: '...'; }
	    100% { content: ''; }
	}
</style>
<form action="sendMail.php" method="post" name="{name}" id="{name}" {multi}>
{inputs}
	<div id="messages"></div>
	<input id="btnSend" type="submit" value="enviar" class="button" />
</form>
